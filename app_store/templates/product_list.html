<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{#{% extends 'base.html' %}#}

{% block content %}

<h1>{{ category.name }}</h1>

{% for product in products %}
    <h2>{{ product.name }}</h2>
{% endfor %}

    {% for product in products %}
    <div class="product">
        <h2>{{ product.name }}</h2>
        <h2>{{ product.image.url }}</h2>
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
    </div>
{% endfor %}

{% endblock %}
</body>
</html>
