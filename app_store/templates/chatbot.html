{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Категории</title>
      <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <head>
      <script>
          $(document).ready(function() {
	$("#dialog").dialog({
		autoOpen: false,
		modal: true,
		buttons: {
			"Закрыть": function() {
				$(this).dialog("close");
			}
		}
	});

	$("#open-dialog").click(function() {
		$("#dialog").dialog("open");
	});

	$("#send-button").click(function() {
		var message = $("#user-input").val();
		$.ajax({
			url: "/send_message/",
			method: "POST",
			data: {"message": message},
			success: function(response) {
				$("#response").text(response);
			},
			error: function(xhr, status, error) {
				console.log(error);
			}
		});
	});
});
      </script>
  </head>

  <body>
    <nav>
        <a href="{% url 'main' %}">Главная</a>
        <a href="{% url 'category' %}">Товары</a>
        <a href="{% url 'category' %}">Корзина</a>
        <a href="{% url 'contact_list' %}">Контакты</a>
        <a href="{% url 'news_compani' %}">Новости компании</a>
    </nav>
</body>
<h2> Задай свой вопрос нашему менеджеру, он свяжется с тобой в течении 30 секунд</h2>
  <form method="post">
      {% csrf_token %}
      {{ form }}
      <button class="btn btn-success" type="submit">Отправить вопрос менеджеру</button>
  </form>


</body>
</html>
