<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{#{% extends 'base.html' %}#}

{% block content %}
  <h1>Product List</h1>
  <ul>
    {% for category in category %}
      <li><a href="{% url 'product_list' category.slug %}">{{ category.name }}</a> - {{ category.description }}</li>
    {% endfor %}
  </ul>
{% endblock %}
</body>
</html>
